<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <title>Polling Demo With Gauge</title>

            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <meta name="description" content="Education site for Java learners" />
            <meta name="keywords" content="Java, education, online learning" />

            <h:outputStylesheet name="default.css" library="css" />
            <h:outputStylesheet name="cssLayout.css" library="css" />
            <h:outputScript library="js" name="raphael.2.1.0.min.js" /> 
            <h:outputScript library="js" name="justgage.1.0.1.min.js" /> 
            <h:outputScript library="js" name="gauge.js" /> 
            <h:outputScript library="js" name="mygauges.js" /> 

            <link rel="SHORTCUT ICON" href="/etutor/favicon.ico"/>
        </h:head>

        <h:body>
            <h:outputText style="font-size: x-large;" escape="false"
                          value="Every 3 seconds the server will be polled&lt;br/&gt; for an updated count sent to the gauge below:"/>
            <h:outputText value="&lt;br/&gt;&lt;br/&gt;" escape="false"/>
            <h:form id="form">
                <div id="gauge1"></div>
                <canvas id="gauge2"></canvas>
                <div id="console"></div>
                
                <p:poll interval="3" 
                        listener="#{counterBean.incrementGauges()}" />
                <h:outputText value="&lt;br/&gt;&lt;br/&gt;" escape="false"/>
                <p:commandLink value="&lt;&lt; Back Home" action="index"/>
            </h:form>
        </h:body>

    </f:view>
</html>
